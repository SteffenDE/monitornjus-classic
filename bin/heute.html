	iframe.head {

	html, body {

	</style>
	<script type="text/javascript">
	function resizeIframe() {
		var head = document.getElementById("head");
		var headheight = head.contentWindow.document.body.scrollHeight;
		head.style.height = headheight + 'px';
		var height = window.innerHeight;
		console.log("Bildschirmh√∂he: "+height+"px");
		var body = document.getElementById("body");
		body.style.height = height - headheight;
	}
	</script>
</head>
<body onload="resizeIframe()">
	<iframe id="head" class="head" src="vertretung.py?actday=1&header=1" frameBorder="0" scrolling="no" seamless="seamless" width="100%"></iframe>

</body>
